<!DOCTYPE html>
<html>
<head>
<title>Rsdz AI</title>
<style>
body { margin:0; background:#f5f5f5; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
#chat { width:90%; max-width:500px; height:80vh; background:white; border-radius:15px; display:flex; flex-direction:column; box-shadow:0 10px 30px rgba(0,0,0,0.2); }
#header { background:#333; color:white; padding:20px; text-align:center; }
#messages { flex:1; padding:20px; overflow:auto; background:#f9f9f9; }
.msg { margin:10px 0; padding:10px; border-radius:15px; max-width:80%; }
.user { background:#333; color:white; margin-left:auto; }
.ai { background:#ddd; }
#input { padding:20px; border-top:1px solid #eee; display:flex; gap:10px; }
#text { flex:1; padding:12px; border:1px solid #ccc; border-radius:20px; }
#send { background:#333; color:white; border:none; padding:12px 20px; border-radius:20px; cursor:pointer; }
</style>
</head>
<body>
<div id="chat">
<div id="header">Rsdz AI</div>
<div id="messages"></div>
<div id="input">
<input id="text" placeholder="Type here...">
<button id="send">Send</button>
</div>
</div>
<script>
let name = '';
const msgs = document.getElementById('messages');
const text = document.getElementById('text');
const send = document.getElementById('send');

function addMsg(txt, type) {
  const div = document.createElement('div');
  div.className = 'msg ' + type;
  div.textContent = txt;
  msgs.appendChild(div);
  msgs.scrollTop = msgs.scrollHeight;
}

send.onclick = () => {
  const msg = text.value.trim();
  if (!msg) return;
  addMsg(msg, 'user');
  text.value = '';
  
  setTimeout(() => {
    if (!name) {
      name = msg;
      addMsg('Nice to meet you ' + name + '! How you dey?', 'ai');
    } else {
      addMsg('How far ' + name + '? Wetin dey?', 'ai');
    }
  }, 500);
};

text.onkeypress = e => e.key === 'Enter' && send.click();
text.focus();
</script>
</body>
</html>
