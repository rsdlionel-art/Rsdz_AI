  <meta name="theme-color" content="#555">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #f5f5f5; 
      margin: 0; 
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      color: #333; 
    }
    #chat-container { 
      width: 95%; 
      max-width: 500px; 
      height: 90vh; 
      background: #fff; 
      border-radius: 20px; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
      display: flex; 
      flex-direction: column; 
    }
    #header { 
      background: #555; 
      color: #fff; 
      padding: 20px; 
      text-align: center; 
      border-radius: 20px 20px 0 0; 
    }
    #header h1 { margin: 0; font-size: 24px; }
    #messages { 
      flex: 1; 
      overflow-y: auto; 
      padding: 20px; 
      background: #fafafa; 
    }
    .message { 
      margin-bottom: 15px; 
      padding: 12px 16px; 
      border-radius: 18px; 
      max-width: 80%; 
      word-wrap: break-word; 
    }
    .user { 
      background: #555; 
      color: #fff; 
      margin-left: auto; 
      text-align: right; 
    }
    .ai { 
      background: #e9e9e9; 
      color: #333; 
    }
    #input-container { 
      padding: 20px; 
      background: #fff; 
      border-top: 1px solid #eee; 
      display: flex; 
      gap: 10px; 
      align-items: center; 
    }
    #userInput { 
      flex: 1; 
      padding: 12px 16px; 
      border: 1px solid #ddd; 
      border-radius: 25px; 
      outline: none; 
      font-size: 16px; 
    }
    #sendBtn { 
      background: #555; 
      color: #fff; 
      border: none; 
      padding: 12px 20px; 
      border-radius: 25px; 
      cursor: pointer; 
      font-size: 16px; 
    }
    #fileInput { 
      display: none; 
    }
    #uploadBtn { 
      background: #777; 
      color: #fff; 
      border: none; 
      padding: 12px; 
      border-radius: 50%; 
      cursor: pointer; 
      font-size: 20px; 
    }
    #onboarding { 
      display: none; 
      padding: 15px; 
      background: #f0f0f0; 
      border-radius: 10px; 
      margin-top: 10px; 
    }
    #onboarding label { 
      display: block; 
      margin: 8px 0; 
      cursor: pointer; 
    }
    #selectAll { 
      background: #555; 
      color: #fff; 
      border: none; 
      padding: 8px 16px; 
      border-radius: 20px; 
      cursor: pointer; 
      margin-top: 10px; 
    }
    @media (max-width: 600px) { 
      #chat-container { border-radius: 15px; height: 95vh; } 
    }
  </style>
